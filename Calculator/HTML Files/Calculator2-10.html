<!DOCTYPE html PUBLIC "RU">
<html>
<head>
	<title>Calculator</title>
	<!-- Bootstrap CSS (jsDelivr CDN) -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-latest.js"></script>
	<link rel="stylesheet" type="text/css" href="../CSS/Calculator.css">
	<script type="text/javascript" src="../JavaScript/Calculator.js"></script>
	<script>
		$(document).ready(function () {

			//Функция, выводящая итоговое значение на экран (При нажатии "=")
			function getResult() {
				totalString = inputs.join("");
				var result = totalString;
				result = reverseString(result);
				var sum = 0;
				for (var i = result.length; i > 0; i--) {
					sum = sum + result[i - 1] * getDegree(i, 2);
				}
				$("#steps2").html(sum);
			}

			//Действие, когда мы нажимаем на кнопку калькулятора
			$("a").on("click", function () {
				if (this.id === "deleteAll") {
					inputs = [""];
					update();
				}
				else if (this.id === "backOne") {
					inputs.pop();
					update();
				}
				else if (this.id === "result") {
					getResult();
				}
				else {
					getValueNumberSystemCalculator(this.id);
				}
			});

		});
	</script>

</head>

<body>
	<br>
	<h1 align=center>
		Калькулятор перевода из 2-ой системы исчисления в 10-ую
	</h1>
	<br>
	<br>
	<br>
	<div id="calcOutput">
		<p id="steps"></p>
	</div>
	<div class="text-center" id="calculator">
		<a class="btn btn-dark bigButton" id="deleteAll">AC</a>
		<a class="btn btn-dark bigButton" id="backOne">CE</a>
		<br />
		<a class="btn btn-light bigButton" id="1">1</a>
		<a class="btn btn-light bigButton" id="0">0</a>
		<br />
		<a class="btn btn-primary bigButton" id="result">=</a>
	</div>
	<h1 align=center>
		Результат:
	</h1>
	<div id="calcOutput">
		<p id="steps2"></p>
	</div>
	<br />
	<br />
	<br />
	<p align=center>
		<font size="10">
			<a href="..\index.html"> На главную страницу
		</font>
</body>
</html>
